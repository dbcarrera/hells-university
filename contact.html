<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links stylesheet.-->
    <link rel="stylesheet" href="styles/style_main.css">
    <link rel="stylesheet" href="styles/style_contact.css">

    <!--Adds favicon.-->
    <link rel="icon" type="image/x-icon" href="/assets/default_logo.png">

    <!--Symbol assets.-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <title>Hell's University</title>
</head>

<body>
    <!--Creates the top header navigation bar that sticks as you scroll down.-->
    <header-main></header-main>

    <div class="stack">
    <img class="fullscreen-img" src="assets/contact_background.png" alt="Contact Image">
    <section class="container">
        <header>Contact Us</header>
        <form action="#" class="form">

            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="How should we call you?" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter your email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="text" placeholder="Enter your birth date" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender">
                            <label for="check-female">Female</label>
                        </div>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-other" name="gender">
                                <label for="check-other">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="input-box course">
                        <label>Courses</label>
                        <div class="column">
                            <div class="select-box">
                                <select>
                                    <option hidden>Courses</option>
                                    <option>Enroll-Saucier</option>
                                    <option>Enroll-Poissonnier</option>
                                    <option>Enroll-Rotisseur</option>
                                    <option>Enroll-Entremetier</option>
                                    <option>Enroll-Partissier</option>
                                    <option>Talk to a representative</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="input-box message">
                        <label>Message</label>
                        <input type="text" placeholder="Enter your message" required>
                    </div>

                    <button>Send</button>
        </form>
    </section>
</div>




    <!--Creates the copyright footer at the bottom that displays copyright and location information, as well as a disclaimer.-->
    <footer-main></footer-main>
    <!--Custom header and footer elements-->
    <script defer src="components/header.js"></script>
    <script defer src="components/footer.js"></script>
</body>

</html>
