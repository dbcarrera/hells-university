<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links stylesheet.-->
    <link rel="stylesheet" href="style.css">

    <!--Adds favicon.-->
    <link rel="icon" type="image/x-icon" href="/assets/default_logo.png">

    <!--Symbol assets.-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <title>Hell's University</title>
</head>

<body>
    <!--Creates the top header navigation bar that sticks as you scroll down.-->
    <header-main></header-main>
    <!--Adds chatbot.-->
    <custom-chatbot></custom-chatbot>

    <main>
        <img class="course-campus" src="assets/campus_1.jpg" alt="Campus Image">
        <div class="container">
            <img class="course-ramsay" src="assets/Ramsay picture.jpg" alt="Ramsay Image">
            <img class="logo-fade" src="assets/Logo Fade.png" alt="Hell's University Logo Fade">
        </div>
    </main>

    <!--Creates the copyright footer at the bottom that displays copyright and location information, as well as a disclaimer.-->
    <footer-main></footer-main>

    <!--Custom header and footer elements and script for chatbot-->
    <script defer src="components/header.js"></script>
    <script defer src="components/footer.js"></script>
    <script defer src="components/chatbot_element.js"></script>
    <script defer src="scripts/chatbot.js"></script>
</body>

</html>
