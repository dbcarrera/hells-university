<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links stylesheet.-->
    <link rel="stylesheet" href="styles/style_main.css">
    <link rel="stylesheet" href="styles/style_welcome.css">

    <!--Adds favicon.-->
    <link rel="icon" type="image/x-icon" href="/assets/default_logo.png">

    <!--Symbol assets.-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">

    <title>Hell's University - Welcome</title>
</head>

<body>
    <!--Creates the top header navigation bar that sticks as you scroll down.-->
    <header-main></header-main>
    <!--Adds chatbot.-->
    <custom-chatbot></custom-chatbot>

    <main>
        <!--Applies the art made for the welcome page-->
        <div class="overlay">

            <!--Grey diagonal through half of the screen that houses text and ramsay-->
            <div class="triangle"></div>

            <!--Logo with white background-->
            <div class="header-background">
                <img class="large-logo" src="assets/large_logo.png" alt="Main Logo">
            </div>

            <!--Kitchen and ramsay images-->
            <img class="kitchen-img" src="assets/expensive_restaurant.jpeg" alt="Restaurant image">
            <img class="ramsay-fade-img" src="assets/ramsay_fade.png" alt="Gordon Ramsay">

            <!--Text info-->
            <h2 class="main-text">
                25 Years of Perfecting Cuisine
            </h2>
            <p class="body-text">
                Founded alongside Gordon Ramsay's first restaurant in 1998.
            </p>

            <!--Container for the Michelin stars.-->
            <div class="michelin-container">
                <img class="star" src="assets/michelin_star.png" alt="Star">
                <img class="star" src="assets/michelin_star.png" alt="Star">
                <img class="star" src="assets/michelin_star.png" alt="Star">
                <p class="michelin-text">The highest rated culinary<br>university in the world.</p>
            </div>
            
        </div>
    </main>

    <!--Creates the copyright footer at the bottom that displays copyright and location information, as well as a disclaimer.-->
    <footer-main></footer-main>

    <!--Custom header and footer elements and script for chatbot-->
    <script defer src="components/header.js"></script>
    <script defer src="components/footer.js"></script>
    <script defer src="components/chatbot_element.js"></script>
    <script defer src="scripts/chatbot.js"></script>
    <!--Icons for footer-->
    <script defer src="https://kit.fontawesome.com/ae61999827.js" crossorigin="anonymous"></script>
</body>

</html>
